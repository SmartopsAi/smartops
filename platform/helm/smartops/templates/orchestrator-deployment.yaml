{{- if and .Values.orchestrator.enabled .Values.apps.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartops-orchestrator
  namespace: {{ .Values.global.smartops.namespace }}
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: orchestrator
    {{- range $k, $v := .Values.global.smartops.labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  annotations:
    managed-by: "helm"
    smartops.io/managed-by: "helm"
spec:
  replicas: {{ .Values.orchestrator.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: orchestrator
        {{- range $k, $v := .Values.global.smartops.labels }}
        {{ $k }}: {{ $v | quote }}
        {{- end }}
      annotations:
        smartops.io/managed-by: "helm"
    spec:
      serviceAccountName: smartops-orchestrator
      containers:
        - name: orchestrator
          image: "{{ .Values.orchestrator.image.repository }}:{{ .Values.orchestrator.image.tag }}"
          imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.orchestrator.service.port }}

          env:
            - name: SMARTOPS_ENV
              value: {{ .Values.global.smartops.env | quote }}

            {{- if .Values.orchestrator.otel.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.orchestrator.otel.endpoint }}"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_SERVICE_NAME
              value: "{{ .Values.orchestrator.otel.serviceName }}"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "{{ .Values.orchestrator.otel.resourceAttributes }}"
            {{- end }}

            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3

          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
{{- end }}
