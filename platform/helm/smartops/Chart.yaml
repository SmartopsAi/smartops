apiVersion: v2
name: smartops
description: SmartOps umbrella chart for platform + apps
type: application
version: 0.1.0
appVersion: "0.1.0"

# Subcharts with conditions (we'll control via values files per env)
dependencies:
  - name: kube-prometheus-stack
    repository: https://prometheus-community.github.io/helm-charts
    version: "*"
    alias: prometheus
    condition: telemetry.prometheus.enabled
  - name: loki-stack
    repository: https://grafana.github.io/helm-charts
    version: "*"
    alias: loki
    condition: telemetry.loki.enabled
  - name: opentelemetry-collector
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    version: "*"
    alias: otelcol
    condition: telemetry.otel.enabled
